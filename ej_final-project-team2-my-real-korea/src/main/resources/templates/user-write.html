 <script type="text/javascript">
 	
	function userCreate() {
		if (document.f.userId.value == "") {
			alert("사용자 아이디를 입력하세요.");
			f.userId.focus();
			return false;
		}
		if (document.f.password1.value == "") {
			alert("비밀번호를 입력하세요.");
			f.password.focus();
			return false;
		}
		if (document.f.password2.value == "") {
			alert("비밀번호확인을 입력하세요.");
			f.password2.focus();
			return false;
		}
		if (document.f.name.value == "") {
			alert("이름을 입력하세요.");
			f.name.focus();
			return false;
		}
		if (document.f.nickname.value == "") {
			alert("닉네임을 입력하세요.");
			f.email.focus();
			return false;
		}
		if (document.f.phone.value == "") {
			alert("휴대폰 번호를 입력하세요.");
			f.email.focus();
			return false;
		}
		if (document.f.email.value == "") {
			alert("이메일 주소를 입력하세요.");
			f.email.focus();
			return false;
		}
		if (document.f.birth.value == "") {
			alert("생년월일을 입력하세요.");
			f.email.focus();
			return false;
		}
		if (document.f.address.value == "") {
			alert("주소를 입력하세요.");
			f.email.focus();
			return false;
		}
		if (document.f.gender.value == "") {
			alert("성별을 선택하세요.");
			f.email.focus();
			return false;
		}
		if (document.f.password.value != document.f.password2.value) {
			alert("비밀번호와 비밀번호확인은 일치하여야합니다.");
			f.password.focus();
			f.password.select();
			return false;
		}
		document.f.action = "user-write-action";
		document.f.method='POST';
		document.f.submit();
	}
	
	function idCheck() {
		const idCheck = /^[a-z][-_.a-z0-9]{5,11}$/g;
		if (!idCheck.test(f.userId.value)) {
			document.getElementById('id_span').innerText = "사용할 수 없는 아이디 형식입니다."
			document.getElementById('id_span').style.color = "red";
			return false;
		} else {
			document.getElementById('id_span').innerText = "사용 가능한 아이디입니다."
			document.getElementById('id_span').style.color = "blue";
			return true;
		}
	}
	
</script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

function kakaopost() {
    new daum.Postcode({

}
