 <script type="text/javascript">
	
	function findPassword() {
		if (document.f.userId.value == "") {
			alert("아이디를 입력하십시오.");
			document.f.name.focus();
			return false;
		}
		if (document.f.email.value == "") {
			alert("이메일을 입력하십시오.");
			document.f.email.focus();
			return false;
		}

		document.f.action = "user-find-pw-action";
		document.f.submit();
	}

</script>
