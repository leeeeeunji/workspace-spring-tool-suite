<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>javascript operator</h1><hr>
<script type="text/javascript">
	
	
	console.log('------- === ------');
	let str1 = 'KIM';
	let str2 = new String('KIM');
	let str3 = new String('KIM');
	let str4 = str3;
	
	console.log(typeof str1);//=string
	console.log(typeof str2);//=object
	console.log(typeof str3);//=object
	console.log(typeof str4);//=object
	
	if(str1 == str2) {
		console.log('str1과 str2는 값이 일치 ==');//=true
	}
	
	if(str1 === str2) {
		console.log('str1과 str2는 값과 타입 일치');
	}else {
		console.log('str1과 str2는 값과 타입 일치하지 않음');//=false
	}
	
	if(str1 === 'KIM') {
		console.log("str1과 'KIM'은 값과 타입 일치");
	}
	
	if(str2 === str3) {
		console.log('str2과 str3는 참조변수 동일');
	}else {
		console.log('str2과 str3는 참조변수 동일하지 않음');//=false
	}
	
	if(str3 === str4) {
		console.log('str3과 str4는 참조변수 동일');//=true
	}else {
		console.log('str3과 str4는 참조변수 동일하지 않음');
	}
	
	
	console.log('-------------3항연산자------------');
	let a = 12;
	let b = 20;
	
	let result1 = (a>b)? a:b;
	console.log('result1 : ', result1);
	
	let result2;
	(a>b) ? result2 = a:result2 = b;
	console.log('result2 : ', result2);
	
	let level = 67;
	let msg = level > 0 ? '양수':'음수';
	console.log('msg : ', msg);
	
	
	console.log('-------------논리형타입으로 자동변경------------');
	//falsy한 값
	let zeroNumber = 0;
	let nullValue = null;
	let emptyStr = '';
	let undefinedVar;
	
	if(!zeroNumber) {
		console.log(zeroNumber, "->", false);
	}
	if(!nullValue) {
		console.log(nullValue, "->", false);		
	}
	if(!emptyStr) {		
		console.log(emptyStr, "->", false);		
	}
	if(!undefinedVar) {
		console.log(undefinedVar, "->", false);				
	}

	//truthy한 값(모든 데이타)
	let zeroNumberStr = '0';
	let boolStr = 'false';
	let spaeStr = ' ';
	let number = 1232323;
	let str = '조인성';
	
	if(zeroNumberStr)
		console.log(zeroNumberStr, '->', true)
	if(boolStr)
		console.log(boolStr, '->', true)
	if(spaeStr)
		console.log(spaeStr, '->', true)
	if(number)
		console.log(number, '->', true)
	if(str)
		console.log(str, '->', true)
	
		
	console.log(!34);
	if(34) {
		console.log(34, '->', true);
	}
	
</script>


</body>
</html>
